<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="text">
            <h1>
                FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM !
            </h1>
            <p>
                Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <div class="form">
            <div class="inputs">
                <div>
                    <input type="text" placeholder="Nome completo *" class="input">
                    <span class="required">*Campo obrigatório</span>
                </div>
                <div>
                    <input type="email" placeholder="Email *" class="input">
                    <span class="required">*Campo obrigatório</span>
                </div>
                <div>
                    <input type="tel" placeholder="Telefone *" class="input">
                    <span class="required">*Campo obrigatório</span>
                </div>
                <div>
                    <textarea placeholder="Mensagem *" class="input"></textarea>
                    <span class="required">*Campo obrigatório</span>
                </div>
                <p>*Campos obrigatórios</p>

                <input type="submit" value="Enviar" id="submit">
            </div>
    </main>

    <script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
